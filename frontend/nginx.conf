user www-data;

events
{
    worker_connections 1024;
}

http
{
    include /etc/nginx/mime.types;

    server
    {
        listen 8042 ssl;
        listen [::]:8042 ssl;

        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;

        root /var/www/html;
		index index.html;

        location /
        {
            try_files $uri $uri/ index.html;
        }

    }
}